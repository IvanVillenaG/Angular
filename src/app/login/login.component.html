<div class="header">
  <h2 class="title">Inicio de sesión</h2>
  <app-navbar class="navbar"></app-navbar>
</div>

<div class="body">
  <div *ngIf="isLoggedIn" class="form">
    <p>¡Has iniciado sesión correctamente!</p>
    <button routerLink="/profile">Perfil</button>
    <button routerLink="/">Home</button>
  </div>

  <div *ngIf="!isLoggedIn" class="form">
    <form (ngSubmit)="login()">
      <p>Introduce tus datos para comenzar</p>
      <label for="name">Nombre:</label>
      <input type="text" id="name" name="name" [(ngModel)]="name" required>

      <label for="lastName">Apellidos:</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="lastName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" [(ngModel)]="email" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
      <br>
      <button type="submit">Iniciar sesión</button>
      <p *ngIf="errorMessage" class="error-message">Datos introducidos incorrectos</p>
    </form>
  </div>
</div>
